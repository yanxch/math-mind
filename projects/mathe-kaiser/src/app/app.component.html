<div class="calculation">
    <div class="part" *ngFor="let part of currentCalculation">{{ part }}</div>
</div>
<input
    [ngModel]="r"
    type="number"
    class="result"
    placeholder="Ergebnis"
    (input)="checkResult($event.target.value)"
/>

<button
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
>
    Button
</button>
