<nav class="bg-purple-800 pt-3 pb-3 navbar" [class.navbar-open]="showMenu">
    <div class="text-white mr-6">
        <div class="flex justify-between">
            <div>
                <Menu-Button (click)="toggleMenu()"></Menu-Button>
            </div>

            <div class="flex items-center">
                <p class="text-2xl mr-4">{{ points$ | async }}</p>
                <div *ngIf="avatar$ | async as avatar">
                    <Planet
                        *ngIf="avatar === 'planet'"
                        size="50"
                        mood="happy"
                        [color]="avatarColor$ | async"
                    ></Planet>
                    <Backpack
                        *ngIf="avatar === 'backpack'"
                        size="50"
                        mood="excited"
                        [color]="avatarColor$ | async"
                    ></Backpack>
                    <Cat
                        *ngIf="avatar === 'cat'"
                        size="50"
                        mood="excited"
                        [color]="avatarColor$ | async"
                    ></Cat>
                    <Ghost
                        *ngIf="avatar === 'ghost'"
                        size="50"
                        mood="excited"
                        [color]="avatarColor$ | async"
                    ></Ghost>
                    <IceCream
                        *ngIf="avatar === 'icecream'"
                        size="50"
                        mood="blissful"
                        [color]="avatarColor$ | async"
                    ></IceCream>
                </div>
            </div>
        </div>

        <div class="pl-3 pr-3"></div>
    </div>
</nav>
<div
    class="w-screen bg-green-200 content"
    [class.content-navbar-open]="showMenu"
>
    <div class="flex justify-center">
        <p
            class="text-6xl font-mono p-5 text-purple-800"
            *ngFor="let part of currentCalculation"
        >
            {{ part }}
        </p>
    </div>
    <div class="flex justify-center">
        <input
            #inputElement
            [formControl]="result"
            type="text"
            inputmode="decimal"
            placeholder=""
            disabled
            class="p-10 min-w-full text-5xl lg-text-6xl shadow bg-green-500 bg-opacity-25 outline-none text-center"
        />
    </div>
    <div class="mt-5">
        <Success *ngIf="showSuccess"></Success>
    </div>

    <div>
        <div class="numpad">
            <button (click)="pressed('1')">1</button>
            <button (click)="pressed('2')">2</button>
            <button (click)="pressed('3')">3</button>

            <button (click)="pressed('4')">4</button>
            <button (click)="pressed('5')">5</button>
            <button (click)="pressed('6')">6</button>

            <button (click)="pressed('7')">7</button>
            <button (click)="pressed('8')">8</button>
            <button (click)="pressed('9')">9</button>

            <button (click)="pressed('.')">,</button>
            <button (click)="pressed('0')">0</button>
            <button (click)="pressed('-')">-</button>
            <button (click)="pressedDelete()">&lt;--</button>
        </div>
    </div>
</div>
